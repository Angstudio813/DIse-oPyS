<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Donaciones Piura</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <script>
      if (localStorage.getItem('usuarioLogueado')) {
        window.location.replace('index.html');
      }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">Donaciones Piura</a>
            </div>
        </div>
    </nav>
    <div class="login-register-container">
      <div class="login-left">
        <form id="loginForm" class="login-form">
          <h2>Iniciar Sesión</h2>
          <p>Por favor ingresa tus datos o <a href="register.html" class="register-link">regístrate</a></p>
          <label for="email">Correo electrónico</label>
          <input type="text" id="email" name="email" required autocomplete="username">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
          <div class="remember">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe" style="margin-bottom:0;">Recuérdame</label>
          </div>
          <button type="submit">Entrar</button>
          <a href="register.html" class="register-link">¿No tienes cuenta? Regístrate</a>
          <div id="loginError" class="login-error"></div>
        </form>
      </div>
      <div class="login-right"></div>
    </div>
    <!-- El CSS está en login-register.css -->
    <script src="js/login.js"></script>
</body>
</html>
